<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="css/bootstrap.css" rel=stylesheet>
<title>Untitled Document</title>
</head>

<body>
	<div class="container">
		<form>
			<div class="form-group">
				<label for="cod_livro">Codigo do livro</label>
				<input type="text" class="form-control" id="cod_livro" placeholder="codigo do livro">
			</div>
			<div class="form-group">
				<label for="nome">Nome do livro</label>
				<input type="text" class="form-control" id="nome" placeholder="Codigo do livro">
			</div>
			<div class="form-group">
				<label for="autor">Nome do autor</label>
				<input type="text" class="form-control" id="autor" placeholder="Nome do autor">
			</div>
			<div class="form-group">
				<label for="editora">Nome editora</label>
				<input type="text" class="form-control" id="editora" placeholder="Nome da editora">
			</div>
			<div class="form-group">
				<label for="edicao">Edição</label>
				<input type="text" class="form-control" id="edicao" placeholder="Edição">
			</div>
			<div class="form-group">
    			<label for="capa">Capa do livro</label>
    			<input type="file" id="capa">
    			<p class="help-block">Imagem do livro</p>
  			</div>
			<button type="submit" class="btn btn-primary">Cadastrar</button>
		</form>
	</div>
</body>
<script src="js/bootstrap.js">
	
</script>
</html>
